# SERVER CONFIGURATION
server.port=8080
server.address=0.0.0.0

# Session configuration
server.servlet.session.timeout=30m

# APPLICATION CONFIGURATION
spring.application.name=V-Meet

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/GoConnect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=CEI123456
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# WEB CONFIGURATION
spring.web.resources.cache.period=0

# DEVELOPMENT TOOLS
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.add-properties=true

# Logging
logging.level.root=INFO
logging.level.com.dharaneesh.video_meeting=DEBUG

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Application Info
info.app.name=V-Meet
info.app.description=Real-time video conferencing application with WebRTC support
info.app.version=1.0.1
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Build Info
info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@
info.build.group=@project.groupId@

# Team Info
info.team.name=Dharaneesh
info.team.contact=sdharaneeshcei@gmail.com

# Features
info.features.webrtc=Enabled
info.features.websocket=Enabled
info.features.chat=Enabled
info.features.authentication=Spring Security
info.features.database=PostgreSQL
