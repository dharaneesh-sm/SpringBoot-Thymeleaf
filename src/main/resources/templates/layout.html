<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Video Meeting App</title>

    <!-- Bootstrap CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!--    <link th:href="@{/css/style.css}" rel="stylesheet">-->

    <!-- Additional head content from child templates -->
    <th:block th:replace="${head} ?: ~{}"></th:block>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-video"></i> Video Meeting
        </a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/create-meeting}">Create Meeting</a>
            <a class="nav-link" th:href="@{/join-meeting}">Join Meeting</a>
        </div>
    </div>
</nav>

<!-- Flash Messages -->
<div class="container mt-3">
    <!-- Error Messages -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Success Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- Main Content -->
<main class="container-fluid">
    <th:block th:replace="${content}"></th:block>
</main>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- Additional scripts from child templates -->
<th:block th:replace="${scripts} ?: ~{}"></th:block>
</body>
</html>
