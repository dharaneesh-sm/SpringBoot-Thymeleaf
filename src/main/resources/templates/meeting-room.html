<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Meeting: ' + ${meetingCode}">Meeting Room</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="meeting-body">
<!-- Meeting Header -->
<nav class="navbar navbar-dark bg-dark meeting-header">
    <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-video"></i>
                <span th:text="${meetingTitle}">Meeting</span>
                <small>(<span th:text="${meetingCode}">CODE</span>)</small>
            </span>

        <div class="d-flex align-items-center">
                <span class="text-light me-3">
                    <i class="fas fa-users"></i>
                    <span id="participantCount" th:text="${participantCount}">0</span>
                </span>
            <span class="text-light me-3" id="connectionStatus">
                    <i class="fas fa-circle text-success"></i> Connected
                </span>
            <button class="btn btn-outline-light btn-sm" onclick="copyMeetingCode()">
                <i class="fas fa-copy"></i> Copy Code
            </button>
        </div>
    </div>
</nav>

<!-- Main Meeting Content -->
<div class="meeting-container">
    <!-- Video Grid -->
    <div class="video-grid-container">
        <div id="videoGrid" class="video-grid">
            <!-- Local video -->
            <div class="video-container local-video">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-overlay">
                        <span>
                            <span th:text="${displayName}">You</span> (You)
                        </span>
                    <div class="video-controls">
                            <span id="localMuteIndicator" class="mute-indicator" style="display: none;">
                                <i class="fas fa-microphone-slash"></i>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Sidebar -->
    <div id="chatSidebar" class="chat-sidebar">
        <div class="chat-header">
            <h6><i class="fas fa-comments"></i> Chat</h6>
            <button class="btn btn-sm btn-outline-secondary" onclick="toggleChat()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="chatInput" class="form-control"
                       placeholder="Type a message..." onkeydown="handleChatKeyPress(event)">
                <button class="btn btn-primary" onclick="sendChatMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Meeting Controls -->
    <div class="meeting-controls">
        <div class="container-fluid">
            <div class="d-flex justify-content-center align-items-center">
                <!-- Microphone Control -->
                <button id="micBtn" class="btn btn-control btn-success me-2"
                        onclick="toggleMicrophone()" title="Toggle Microphone">
                    <i class="fas fa-microphone"></i>
                </button>

                <!-- Video Control -->
                <button id="videoBtn" class="btn btn-control btn-success me-2"
                        onclick="toggleVideo()" title="Toggle Video">
                    <i class="fas fa-video"></i>
                </button>

                <!-- Screen Share -->
                <button id="screenShareBtn" class="btn btn-control btn-secondary me-2"
                        onclick="toggleScreenShare()" title="Share Screen">
                    <i class="fas fa-desktop"></i>
                </button>

                <!-- Chat Toggle -->
                <button id="chatBtn" class="btn btn-control btn-secondary me-2"
                        onclick="toggleChat()" title="Toggle Chat">
                    <i class="fas fa-comments"></i>
                    <span id="chatNotification" class="notification-badge" style="display: none;"></span>
                </button>

                <!-- Participants List -->
                <button class="btn btn-control btn-secondary me-2"
                        onclick="toggleParticipants()" title="Participants">
                    <i class="fas fa-users"></i>
                </button>

                <!-- Settings -->
                <button class="btn btn-control btn-secondary me-2"
                        onclick="openSettings()" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>

                <!-- Leave/End Meeting -->
                <div class="dropdown">
                    <button class="btn btn-control btn-danger dropdown-toggle"
                            type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="leaveMeeting()">
                            <i class="fas fa-sign-out-alt"></i> Leave Meeting
                        </a></li>
                        <li th:if="${isHost}">
                            <a class="dropdown-item text-danger" href="#" onclick="endMeeting()">
                                <i class="fas fa-stop-circle"></i> End Meeting for All
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Participants Modal -->
<div class="modal fade" id="participantsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-users"></i> Participants
                    (<span id="modalParticipantCount">0</span>)
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="participantsList">
                    <!-- Participants will be listed here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-cog"></i> Settings
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="cameraSelect" class="form-label">Camera</label>
                    <select id="cameraSelect" class="form-select">
                        <option>Loading cameras...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="microphoneSelect" class="form-label">Microphone</label>
                    <select id="microphoneSelect" class="form-select">
                        <option>Loading microphones...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="speakerSelect" class="form-label">Speaker</label>
                    <select id="speakerSelect" class="form-select">
                        <option>Loading speakers...</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="applySettings()">Apply</button>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-content">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Connecting to meeting...</p>
    </div>
</div>

<!-- Hidden data for JavaScript -->
<script th:inline="javascript">
    // Pass server-side data to JavaScript
    window.meetingData = {
        meetingCode: /*[[${meetingCode}]]*/ '',
        username: /*[[${username}]]*/ '',
        isHost: /*[[${isHost}]]*/ false,
        participantCount: /*[[${participantCount}]]*/ 0
    };
</script>

<!-- JavaScript Libraries -->
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<!-- SockJS and STOMP for WebSocket communication -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<!-- Custom JavaScript -->
<script th:src="@{/js/webrtc.js}"></script>
<script th:src="@{/js/meeting.js}"></script>
<script th:src="@{/js/chat.js}"></script>

</body>
</html>
